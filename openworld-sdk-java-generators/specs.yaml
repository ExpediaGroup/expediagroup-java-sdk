    /regions:
        get:
            tags:
                - Geography
            summary: Regions
            description: |
                Returns the geographic definition and property mappings of regions matching the specified parameters.<br><br>

                To request all regions in the world, omit the `ancestor` query parameter. To request all regions in a specific continent, country or other level, specify the ID of that region as the `ancestor`. Refer to the list of [top level regions](https://developers.expediagroup.com/docs/rapid/lodging/geography/geography-reference-lists).<br><br>

                The response is a paginated list of regions. The response will contain a header, `Link`. The `Link` header contains a single URL to get the immediate next page of results, and follows the [IETF standard](https://tools.ietf.org/html/rfc5988). To get the next page of results, simply follow the `next` URL in the `Link` header without modifying it. When no `Link` header is returned with an empty body and a 200 response code, the pagination has completed. If the link expires, there will be an `expires` link-extension that is the UTC date the link will expire, in ISO 8601 format.<br>

                * Example: `<https://api.ean.com/v3/regions?token=DXF1ZXJ5QW5kRmV0Y2gBAAAAAAdcoBgWbUpHYTdsdFVRc2U4c0xfLUhGMzM1QQ>; rel="next"; expires="2019-03-05T07:23:14.000Z"`
            operationId: getRegions
            parameters:
                - name: Accept
                  in: header
                  description: |
                      Specifies the response format that the client would like to receive back. This must be `application/json`.
                  required: true
                  schema:
                      type: string
                  example: application/json
                - name: Accept-Encoding
                  in: header
                  description: |
                      Specifies the response encoding that the client would like to receive back. This must be `gzip`.
                  required: true
                  schema:
                      type: string
                  example: gzip
                - name: Customer-Session-Id
                  in: header
                  description: |
                      Insert your own unique value for each user session, beginning with the first API call.
                      Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>
                      Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
                  schema:
                      type: string
                - name: User-Agent
                  in: header
                  description: |
                      The `User-Agent` header string from the customer's request, as captured by your integration. If you are building an application then the `User-Agent` value should be `{app name}/{app version}`.
                  required: true
                  schema:
                      type: string
                  example: TravelNow/3.30.112
                - name: language
                  in: query
                  description: |
                      Desired language for the response as a subset of BCP47 format that only uses hyphenated pairs of two-digit language and country codes. Use only ISO639-1 alpha 2 language codes and ISO3166-1 alpha 2 country codes. See [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)

                      Language Options: [https://developers.expediagroup.com/docs/rapid/resources/reference/language-options](https://developers.expediagroup.com/docs/rapid/resources/reference/language-options)
                  required: true
                  schema:
                      type: string
                  example: en-US
                - name: ancestor_id
                  in: query
                  description: |
                      Search for regions whose ancestors include the requested ancestor region ID. Refer to the list of [top level regions](https://developers.expediagroup.com/docs/rapid/lodging/geography/geography-reference-lists).
                  schema:
                      type: string
                  example: 602962
                - name: iata_location_code
                  in: query
                  description: |
                      Search for regions by the requested 3-character IATA location code, which will apply to both iata_airport_code and iata_airport_metro_code. The code must be upper case.
                  schema:
                      type: string
                  example: SGF
                - name: include
                  in: query
                  description: |
                      Options for which content to return in the response. This parameter can be supplied multiple times with different values. The standard and details options cannot be requested together. The value must be lower case.
                        * standard - Include the metadata and basic hierarchy of each region.
                        * details - Include the metadata, coordinates and full hierarchy of each region.
                        * property_ids - Include the list of property IDs within the bounding polygon of each region.
                        * property_ids_expanded - Include the list of property IDs within the bounding polygon of each region and property IDs from the surrounding area if minimal properties are within the region.
                  required: true
                  schema:
                      type: array
