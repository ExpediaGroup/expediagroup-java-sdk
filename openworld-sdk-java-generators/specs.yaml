                        This string value should remain consistent throughout a transaction's history.
                cavv_algorithm:
                    type: string
                    description: |
                        Used in some scenarios for 3DS 1.0.
                ucaf_indicator:
                    type: string
                    description: |
                        Only received for Mastercard transactions, else can be null.
