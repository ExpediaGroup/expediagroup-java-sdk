    /properties/{property_id}/availability:
        get:
            tags:
                - Shopping
            summary: Get additional property room rates and availability
            description: |
                Returns additional rates on available room types, using the parameters of the previous call.  The response includes rate details such as promos, whether the rate is refundable, cancellation penalties and a full price breakdown to meet the price display requirements for your market.
                _Note_: If there are no available rooms, the response will be an empty array.
                * The `nightly` array includes each individual night's charges. When the total price includes fees, charges, or adjustments that are not divided by night, these amounts will be included in the `stay` rate array, which details charges applied to the entire stay (each check-in).
            operationId: getAdditionalAvailability
            parameters:
                - name: Accept
                  in: header
                  description: |
                      Specifies the response format that the client would like to receive back. This must be `application/json`.
                  required: true
                  schema:
                      type: string
                  example: application/json
                - name: Accept-Encoding
                  in: header
                  description: |
                      Specifies the response encoding that the client would like to receive back. This must be `gzip`.
                  required: true
                  schema:
                      type: string
                  example: gzip
                - name: Customer-Ip
                  in: header
                  description: |
                      IP address of the customer, as captured by your integration.<br>
                      Ensure your integration passes the customer's IP, not your own. This value helps determine their location and assign the correct payment gateway.<br>
                      Also used for fraud recovery and other important analytics.
                  schema:
                      type: string
                - name: Customer-Session-Id
                  in: header
                  description: |
                      Insert your own unique value for each user session, beginning with the first API call.
                      Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>
                      Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
                  schema:
                      type: string
                - name: User-Agent
                  in: header
                  description: |
                      The `User-Agent` header string from the customer's request, as captured by your integration. If you are building an application then the `User-Agent` value should be `{app name}/{app version}`.
                  required: true
                  schema:
                      type: string
                  example: TravelNow/3.30.112
                - name: Test
                  in: header
                  description: |
                      Shop calls have a test header that can be used to return set responses with the following keywords:<br>
                      * `standard`
                      * `service_unavailable`
                      * `unknown_internal_error`
                      * `no_availability`
                      * `forbidden`
                  schema:
                      type: string
                      enum:
                          - standard
                          - service_unavailable
                          - unknown_internal_error
                          - no_availability
                          - forbidden
                - name: property_id
                  in: path
                  description: |
                      Expedia Property ID.<br>
                  required: true
