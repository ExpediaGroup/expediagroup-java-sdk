        Rate:
            type: object
            properties:
                id:
                    type: string
                    description: Unique Identifier for a rate.
                status:
                    $ref: '#/components/schemas/Status'
                available_rooms:
                    type: number
                    description: |-
                        The number of bookable rooms remaining with this rate in EPS inventory. Use this value to create rules for urgency messaging to alert users to low availability on busy travel dates or at popular properties.
                        If the value returns as 2147483647 (max int value), the actual value could not be determined. Ensure your urgency messaging ignores such instances when returned.
                refundable:
                    type: boolean
                    description: Indicates if the rate is fully refundable at the time of booking.
                        Cancel penalties may still apply. Please refer to the cancel penalties
                        section for reference.
                member_deal_available:
                    type: boolean
                    description: Indicates if a "Member Only Deal" is available for this rate.
                sale_scenario:
                    $ref: '#/components/schemas/SaleScenario'
                merchant_of_record:
                    $ref: '#/components/schemas/MerchantOfRecord'
                amenities:
                    type: object
                    additionalProperties:
