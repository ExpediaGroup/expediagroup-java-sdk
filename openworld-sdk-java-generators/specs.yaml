tags:
    - name: Content
      description: This section outlines the API calls available to you to access property
          content.
    - name: Geography
      description: The EPS Geography API provides geography content for regions around
          the world.
    - name: Shopping
      description: The EPS shopping APIs provide you with access to live rates & availability.
    - name: Bookings
      description: "The primary itinerary method of the Booking API creates a reservation\
    \ for the selected hotel, room, rate and occupancy."
    - name: Manage Booking
      description: Retrieve existing itineraries or cancel existing rooms.
    - name: Notifications
      description: Requests test notifications and undelivered notifications.
paths:
    /properties/content:
        get:
            tags:
                - Content
            summary: Property Content
            description: |
                Search property content for active properties in the requested language.<br><br>

                When searching with query parameter, `property_id`, you may request 1 to 250 properties at a time.<br><br>

                When searching with query parameters other than `property_id`, the response will be paginated. The response will contain a header, `Link`. The `Link` header contains a single URL to get the immediate next page of results, and follows the [IETF standard](https://tools.ietf.org/html/rfc5988). To get the next page of results, simply follow the `next` URL in the `Link` header without modifying it. When no `Link` header is returned with an empty body and a 200 response code, the pagination has completed. If the link expires, there will be an `expires` link-extension that is the UTC date the link will expire, in ISO 8601 format.<br>

                  * Example: `<https://api.ean.com/v3/properties/content?token=MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m>; rel="next"; expires="2019-03-05T07:23:14.000Z"`<br><br>

                The response is a JSON map where the key is the property ID and the value is the property object itself, which can include property-level, room-level and rate-level information.
            operationId: getPropertyContent
            parameters:
                - name: Accept
                  in: header
                  description: |
                      Specifies the response format that the client would like to receive back. This must be `application/json`.
                  required: true
                  schema:
                      type: string
                  example: application/json
                - name: Accept-Encoding
                  in: header
                  description: |
                      Specifies the response encoding that the client would like to receive back. This must be `gzip`.
                  required: true
                  schema:
                      type: string
                  example: gzip
                - name: User-Agent
                  in: header
                  description: |
                      The `User-Agent` header string from the customer's request, as captured by your integration. If you are building an application then the `User-Agent` value should be `{app name}/{app version}`.
                  required: true
                  schema:
                      type: string
                  example: TravelNow/3.30.112
                - name: Customer-Session-Id
                  in: header
                  description: |
                      Insert your own unique value for each user session, beginning with the first API call.
                      Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>
                      Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
                  schema:
                      type: string
                - name: language
                  in: query
                  description: |
                      Desired language for the response as a subset of BCP47 format that only uses hyphenated pairs of two-digit language and country codes. Use only ISO639-1 alpha 2 language codes and ISO3166-1 alpha 2 country codes. See [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)

                      Language Options: [https://developers.expediagroup.com/docs/rapid/resources/reference/language-options](https://developers.expediagroup.com/docs/rapid/resources/reference/language-options)
                  required: true
                  schema:
                      type: string
                  example: language=en-US
                - name: brand_id
                  in: query
                  description: |
                      The ID of the brand you want to search for. This parameter can be supplied multiple times with different values, which will include properties that match any of the requested brand IDs.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                  example: brand_id=123&brand_id=456
                - name: business_model
                  in: query
                  description: |
                      Search for properties with the requested business model enabled. This parameter can be supplied multiple times with different values, which will return all properties that match any of the requested business models. The value must be lower case.

                      Possible values:
                        * expedia_collect - Return only properties where the payment is collected by Expedia.
                        * property_collect - Return only properties where the payment is collected at the property.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - expedia_collect
                              - property_collect
                  example: business_model=expedia_collect&business_model=property_collect
                - name: category_id_exclude
                  in: query
                  description: |
                      Search to exclude properties that do not have the requested [category ID](https://developers.expediagroup.com/docs/rapid/lodging/content/content-reference-lists). If this parameter is not supplied, all category IDs are included. This parameter can be supplied multiple times with different values, which will exclude properties that match any of the requested category IDs.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                  example: category_id_exclude=3&category_id_exclude=1
                - name: chain_id
                  in: query
                  description: |
                      The ID of the chain you want to search for. These chain IDs can be positive and negative numbers. This parameter can be supplied multiple times with different values, which will include properties that match any of the requested chain IDs.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                  example: chain_id=-6&chain_id=1
                - name: country_code
                  in: query
                  description: |
                      Search for properties with the requested country code, in ISO 3166-1 alpha-2 format. This parameter can be supplied multiple times with different values, which will include properties that match any of the requested country codes.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                  example: country_code=US&country_code=JP
                - name: date_added_end
                  in: query
                  description: |
                      Search for properties added on or before the requested UTC date, in ISO 8601 format (YYYY-MM-DD)
                  schema:
                      type: string
                  example: date_added_end=2018-12-31
                - name: date_added_start
                  in: query
                  description: |
                      Search for properties added on or after the requested UTC date, in ISO 8601 format (YYYY-MM-DD)
                  schema:
                      type: string
                  example: date_added_start=2018-09-15
                - name: date_updated_end
                  in: query
                  description: |
                      Search for properties updated on or before the requested UTC date, in ISO 8601 format (YYYY-MM-DD)
                  schema:
                      type: string
                  example: date_updated_end=2018-12-31
                - name: date_updated_start
                  in: query
                  description: |
                      Search for properties updated on or after the requested UTC date, in ISO 8601 format (YYYY-MM-DD)
                  schema:
                      type: string
                  example: date_updated_start=2018-09-15
                - name: include
                  in: query
                  description: |
                      Option for limiting what fields to return in the response. The value must be lower case. This parameter can be supplied multiple times with different values, which will return a combination of all fields asked for.

                      Possible values:
                       * property_ids - Return only the property id of the property object.
                       * catalog - Return only the property catalog property-level fields.
                       * address - Returns only the address fields.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                          enum:
                              - property_ids
                              - catalog
                              - address
                  example: include=property_ids&include=address
                - name: multi_unit
                  in: query
                  description: |
                      Search for multi-unit properties. If this parameter is not supplied, both single-unit and multi-unit properties will be included.

                      Possible values:
                        * true - Include only properties that are multi-unit.
                        * false - Do not include properties that are multi-unit.
                  schema:
                      type: boolean
                - name: property_id
                  in: query
                  description: |
                      The ID of the property you want to search for. You can provide 1 to 250 property_id parameters.
                  style: form
                  explode: true
                  schema:
                      type: array
                      items:
                          type: string
                  example: property_id=19248&property_id=20321
                - name: property_rating_max
                  in: query
                  description: |
                      Search for properties with a property rating less than or equal to the requested rating. The highest property rating value is 5.0.
                  schema:
                      type: string
                  example: property_rating_max=5.0
                - name: property_rating_min
                  in: query
                  description: |
                      Search for properties with a property rating greater than or equal to the requested rating. The lowest property rating value is 0.0.
                  schema:
                      type: string
                  example: property_rating_min=2.5
                - name: supply_source
                  in: query
                  description: |
                      Options for which supply source you would like returned in the content response. This parameter may only be supplied once and will return all properties that match the requested supply source. An error is thrown if the parameter is provided multiple times.
                        * expedia - Standard Expedia supply.
                        * vrbo - VRBO supply.
                  required: true
                  schema:
                      type: string
                  example: supply_source=vrbo
                - name: billing_terms
                  in: query
                  description: |
                      This parameter is to specify the terms of how a resulting booking should be billed. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
                - name: partner_point_of_sale
                  in: query
                  description: |
                      This parameter is to specify what point of sale is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
                - name: payment_terms
                  in: query
                  description: |
                      This parameter is to specify what terms should be used when being paid for a resulting booking. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
                - name: platform_name
                  in: query
                  description: |
                      This parameter is to specify what platform is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    headers:
                        Rate-Limit-Day:
                            description: Reserved for future use. Optional header for request capacity
                                per day.
                            schema:
                                type: number
                        Rate-Limit-Day-Remaining:
                            description: "Optional header for the remaining capacity, as a percentage,\
                \ for the daily time window."
                            schema:
                                type: number
                        Rate-Limit-Day-Reset:
                            description: "Optional header for the timestamp, as the number of milliseconds\
                \ since the Unix Epoch, when the daily capacity resets."
                            schema:
                                type: number
                        Rate-Limit-Minute:
                            description: Reserved for future use. Optional header for request capacity
                                per minute.
                            schema:
                                type: number
                        Rate-Limit-Minute-Remaining:
                            description: "Optional header for the remaining capacity, as a percentage,\
                \ for the per minute time window."
                            schema:
                                type: number
                        Rate-Limit-Minute-Reset:
                            description: "Optional header for the timestamp, as the number of milliseconds\
                \ since the Unix Epoch, when the per minute capacity resets."
                            schema:
                                type: number
                        Rate-Limit-Reduction-Status:
                            description: "Optional header that indicates the state (inactive, active)\
                \ of minute capacity reduction triggered once all daily capacity has\
                \ been used."
                            schema:
                                type: string
