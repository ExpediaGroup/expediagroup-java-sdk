        post:
            tags:
                - Notifications
            summary: Request Test Notification
            description: |
                This request triggers a test notification according to the specified event_type.
                All event types supported by the Notifications API are available to test.
            operationId: requestTestNotification
            parameters:
                - name: billing_terms
                  in: query
                  description: |
                      This parameter is to specify the terms of how a resulting booking should be billed. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
                - name: partner_point_of_sale
                  in: query
                  description: |
                      This parameter is to specify what point of sale is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
                - name: payment_terms
                  in: query
                  description: |
                      This parameter is to specify what terms should be used when being paid for a resulting booking. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
                - name: platform_name
                  in: query
                  description: |
                      This parameter is to specify what platform is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/TestNotificationRequest'
                required: true
            responses:
                "204":
                    description: No Content - Test notification has been sent.
                    content: {}
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                            example:
                                type: invalid_input
                                message: "An invalid request was sent in, please check the nested\
                  \ errors for details."
                                errors:
                                    - type: event_type.not_supported
                                      message: "Event type is not supported. Supported event types are:\
                    \ [itinerary.agent.create, itinerary.agent.change, itinerary.agent.cancel,\
                    \ itinerary.supplier.confirm, itinerary.supplier.cancel, itinerary.fraud.cancel]"
                                      fields:
                                          - name: event_type
                                            type: path
            security:
                - rapidAuth: []
