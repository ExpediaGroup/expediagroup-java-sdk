name: Generate SDK - Main
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'SDK Name'
        required: true
      version:
        description: 'SDK Version'
        required: true
      endpoint_prefix:
        description: 'Endpoint to prepend specs paths with'
        required: true
        type: string
      specs_url:
        description: 'URL to download API specs from'
        required: true
        type: string
      production_release:
        description: 'Release to production? (Yes/No)'
        required: true
        default: 'Yes'
jobs:
  download_specs:
    uses: ./.github/workflows/generator-download-specs.yml
    with:
      url: ${{ github.event.inputs.specs_url }}
  transform_specs:
    needs: [ download_specs ]
    uses: ./.github/workflows/generator-transform-specs.yml
    with:
      configurations: -th -te ${{ github.event.inputs.endpoint_prefix }} -tt ${{ github.event.inputs.name }}
  generate:
    needs: [ transform_specs ]
    uses: ./.github/workflows/generator-generate.yml
    with:
      name: ${{ github.event.inputs.name }}
      version: ${{ github.event.inputs.version }}
  publish_sources:
    if: ${{ github.event.inputs.production_release }}
    needs: [ generate ]
    uses: ./.github/workflows/generator-publish-sources.yml
    with:
      name: ${{ github.event.inputs.name }}
      version: ${{ github.event.inputs.version }}
  publish_artifact:
    needs: [ publish_sources ]
    uses: ./.github/workflows/generator-publish-artifact.yml
    secrets: inherit
    with:
      production_release: ${{ github.event.inputs.production_release }}
