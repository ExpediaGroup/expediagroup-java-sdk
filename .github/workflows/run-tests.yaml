name: Run Tests
on:
  push:
  workflow_dispatch:
    inputs:
      source:
        description: 'Source of tests'
        required: true
        type: string
        options:
          - 'specs'
          - 'sdk'
        default: 'sdk'
      specs_url:
        description: 'Run tests based on specs'
        required: false
        type: string
        default: ''
      sdk_version:
        description: 'Run tests based on SDK'
        required: false
        type: string
        default: 'LATEST'
      sdk_namespace:
        description: 'SDK to test'
        required: true
        type: string
        options:
          - rapid
        default: 'rapid'
      jdk:
        description: 'JDK version to use'
        required: true
        type: string
        options:
          - '11'
          - '17'
          - '21'
        default: '17'
  workflow_call:
    inputs:
      source:
        description: 'Source of tests'
        required: true
        type: string
        default: 'sdk'
      specs_url:
        description: 'Run tests based on specs'
        required: false
        type: string
        default: ''
      sdk_version:
        description: 'Run tests based on SDK'
        required: false
        type: string
        default: 'LATEST'
      sdk_namespace:
        description: 'SDK to test'
        required: true
        type: string
        default: 'rapid'
      jdk:
        description: 'JDK version to use'
        required: true
        type: string
        default: '17'

jobs:
  inputs-validation:
    runs-on: ubuntu-latest
    steps:
      - shell: python -u {0}
        run: |
          if any([
            'specs' in '${{ github.event.inputs.source }}' and not('${{ github.event.inputs.specs_url }}'),
            'sdk' in '${{ github.event.inputs.source }}' and not('${{ github.event.inputs.sdk_version }}')
          ]):
            print('::error::Invalid inputs')
            exit(1)
  download-specs:
    if: ${{ github.event.inputs.source == 'specs' }}
    needs: [ inputs-validation ]
    uses: ./.github/workflows/generator-download-specs.yaml
    with:
      url: ${{ github.event.inputs.specs_url }}
  transform-specs:
    if: ${{ github.event.inputs.source == 'specs' }}
    needs: [ download-specs, inputs-validation ]
    uses: ./.github/workflows/generator-transform-specs.yaml
    with:
      configurations: -th -te ${{ github.event.inputs.endpoint_prefix }} --operationIdsToTags
  generate-sdk:
    if: ${{ github.event.inputs.source == 'specs' }}
    needs: [ transform-specs, inputs-validation ]
    uses: ./.github/workflows/generator-generate.yaml
    with:
      name: ${{ github.event.inputs.rapid }}
      version: 1.0.0
  run-rapid-examples:
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    needs: [ generate-sdk, inputs-validation ]
    uses: "ExpediaGroup/rapid-java-sdk/.github/workflows/run-examples.yaml@OmarAlJarrah/add-cli-execution-plugin"
    with:
      sdk_version: ${{ github.event.inputs.sdk_version }}
      jdk: ${{ github.event.inputs.jdk }}
    secrets:
      KEY: ${{ secrets.RAPID_KEY }}
      SECRET: ${{ secrets.RAPID_SECRET }}
