name: Run Tests
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'Source of tests'
        required: true
        type: choice
        options:
          - 'specs'
          - 'sdk'
        default: 'sdk'
      specs_url:
        description: 'Run tests based on specs'
        required: false
        type: string
        default: ''
      sdk_version:
        description: 'Run tests based on SDK'
        required: false
        type: string
        default: 'LATEST'
      sdk_namespace:
        description: 'SDK to test'
        required: true
        type: string
        default: 'rapid'
      endpoint_prefix:
        description: 'Endpoint to prepend specs paths with'
        required: true
        type: string
      jdk:
        description: 'JDK version to use'
        required: true
        type: choice
        options:
          - '21'
          - '17'
          - '11'
          - '8'
        default: '21'
  workflow_call:
    inputs:
      source:
        description: 'Source of tests'
        required: true
        type: string
        default: 'sdk'
      specs_url:
        description: 'Run tests based on specs'
        required: false
        type: string
        default: ''
      sdk_version:
        description: 'Run tests based on SDK'
        required: false
        type: string
        default: 'LATEST'
      sdk_namespace:
        description: 'SDK to test'
        required: true
        type: string
        default: 'rapid'
      jdk:
        description: 'JDK version to use'
        required: true
        type: string
        default: '21'
      endpoint_prefix:
        description: 'Endpoint to prepend specs paths with'
        required: true
        type: string

jobs:
  inputs-validation:
    runs-on: ubuntu-latest
    steps:
      - shell: python -u {0}
        run: |
          if 'specs' in '${{ inputs.source }}' and not('${{ inputs.specs_url }}'):
            print('::error::Invalid specs URL: ${{ inputs.specs_url }}')
            exit(1)

          if 'sdk' in '${{ inputs.source }}' and not('${{ inputs.sdk_version }}'):
            print('::error::Invalid SDK version: ${{ inputs.sdk_version }}')
            exit(1)
  generate-test-sdk:
    if: inputs.source == 'specs'
    needs: [ inputs-validation ]
    uses: ./.github/workflows/generator-test-sdk.yaml
    with:
      version: ${{ inputs.sdk_version }}
      namespace: ${{ inputs.sdk_namespace }}
      endpoint_prefix: ${{ inputs.endpoint_prefix }}
      specs_url: ${{ inputs.specs_url }}
    secrets: inherit
  run-rapid-examples:
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    needs: [ generate-test-sdk ]
    uses: "ExpediaGroup/rapid-java-sdk/.github/workflows/run-examples.yaml@OmarAlJarrah/fix-failing-run-examples-workflow"
    with:
      sdk_version: ${{ needs.generate-test-sdk.outputs.version }}
      jdk: ${{ inputs.jdk }}
      sdk_generation_workflow_run_id: ${{ github.run_id }}
    secrets:
      KEY: ${{ secrets.RAPID_KEY }}
      SECRET: ${{ secrets.RAPID_SECRET }}
