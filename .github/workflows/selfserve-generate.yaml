name: Generate SDK

on:
  workflow_call:
    inputs:
      name:
        description: 'SDK Name'
        required: true
        type: string
      version:
        description: 'SDK Version'
        required: true
        type: string
      templates:
        description: 'Path to the templates directory'
        required: true
        type: string
      specs_key:
        description: |
          Key to the transformed and ready to use specs artifact and name
          (without extension, e.g. specs, the file is expected to have the extension .yaml).
        default: 'transformedSpecs'
        type: string
      sdk_key:
        description: 'Key to the generated SDK artifact'
        default: 'sdk'
        type: string
      jar_key:
        description: 'Key to the generated JAR artifact'
        default: 'jar'
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EG SDK Repository
        uses: actions/checkout@v4
        with:
          repository: 'ExpediaGroup/expediagroup-java-sdk'
          path: sdk-repo
          ref: 'nanssari/rapid_links'

      - name: Download Specs
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.specs_key }}

      - name: Build generator post-processor
        working-directory: sdk-repo/generator/openapi/src/main/resources/post-processor
        run: npm ci && npm run clean && npm run build

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate Product SDK
        env:
          KOTLIN_POST_PROCESS_FILE: "npm run --prefix sdk-repo/generator/openapi/src/main/resources/post-processor process"
        run: |
          mvn -f sdk-repo/generator/openapi clean install exec:java "-Dnamespace=${{ inputs.name }}" -DsdkVersion=${{ inputs.version }} "-Dspec=./${{ inputs.specs_key }}.yaml" -DtemplatesDir=./${{ inputs.templates }}

      - name: Install SDK
        working-directory: sdk-repo/generator/openapi/target/sdk
        run: |
          mvn clean install

      - name: Persist SDK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.sdk_key }}
          path: |
            sdk-repo/generator/openapi/target/sdk
            !sdk-repo/generator/openapi/target/sdk/target
      - name: Persist JAR Artifact # TODO: Remove when product config is proposed
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.jar_key }}
          path: |
            sdk-repo/generator/openapi/target/sdk/target/*.jar
            sdk-repo/generator/openapi/target/sdk/target/maven-archiver/pom.properties
          overwrite: true
