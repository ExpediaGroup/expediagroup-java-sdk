name: Checkout a Repository and Upload an Artifact

on:
  workflow_call:
    inputs:
      repository:
        description: 'Repository to checkout'
        type: string
        required: true
      ref:
        description: 'Branch or tag to checkout'
        type: string
        required: true
      artifact_key:
        description: 'Name of the artifact'
        type: string
        required: true
      artifact_path:
        description: 'Path of the artifact to persist to'
        type: string
        required: true
      artifact_path_to_upload:
        description: 'Path of the artifact to upload'
        type: string
        default: ''

jobs:
  checkout-and-upload:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Confirm Path to Upload
        run: |
          echo "Artifact Path to Upload: ${{ inputs.artifact_path_to_upload }}"
          if [ -z "${{ inputs.artifact_path_to_upload }}" ] || [ -d "${{ inputs.artifact_path_to_upload }}" ]; then
            echo "Path is either empty or a valid directory."
          else
            echo "Invalid path. Exiting job."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          path: ${{ inputs.artifact_key }}/${{ inputs.artifact_path }}

      - name: Upload repository as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_key }}
          path: ${{ inputs.artifact_key }}/${{ inputs.artifact_path }}/${{ inputs.artifact_path_to_upload }}
