            type: number
    MultiPolygon:
      title: MultiPolygon
      allOf:
        - $ref: "#/components/schemas/BoundingPolygon"
        - type: object
          properties:
            coordinates:
              type: array
              description: An array of multiple polygon(s) that combine to make a full
                [MultiPolygon](https://www.rfc-editor.org/rfc/rfc7946#section-3.1.7)
                in geojson format.
              items:
                $ref: "#/components/schemas/PolygonCoordinates"
    Ancestors:
