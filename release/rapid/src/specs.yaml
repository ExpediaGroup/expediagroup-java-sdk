openapi: 3.0.1
info:
  title: Rapid
  description: EPS Rapid V3
  version: v3
servers:
  - url: https://test.ean.com/v3
tags:
  - name: Content
    description: This section outlines the API calls available to you to access
      property content.
  - name: Geography
    description: The EPS Geography API provides geography content for regions around
      the world.
  - name: Shopping
    description: The EPS shopping APIs provide you with access to live rates & availability.
  - name: Bookings
    description: The primary itinerary method of the Booking API creates a
      reservation for the selected hotel, room, rate and occupancy.
  - name: Manage Booking
    description: Retrieve existing itineraries or cancel existing rooms.
  - name: Notifications
    description: Requests test notifications and undelivered notifications.
paths:
  /v3/properties/content:
    get:
      tags:
        - getPropertyContent
      summary: Property Content
      description: >
        Search property content for active properties in the requested
        language.<br><br>

        When searching with query parameter, `property_id`, you may request 1 to 250 properties at a time.<br><br>

        When searching with query parameters other than `property_id`, the response will be paginated. See the `Link`

        header in the 200 response section.<br><br>

        The response is a JSON map where the key is the property ID and the value is the property object itself, which

        can include property-level, room-level and rate-level information.
      operationId: getPropertyContent
      parameters:
        - name: Customer-Session-Id
          in: header
          description: >
            Insert your own unique value for each user session, beginning with
            the first API call. Continue to pass the

            same value for each subsequent API call during the user's session, using a new value for every new customer

            session.<br>

            Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it

            explicitly links together request paths for individual user's session.
          schema:
            type: string
        - name: language
          in: query
          description: >
            Desired language for the response as a subset of BCP47 format that
            only uses hyphenated pairs of two-digit

            language and country codes. Use only ISO 639-1 alpha-2 language codes and ISO 3166-1 alpha-2 country codes.

            See [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)

            <br>

            Language Options: [https://developers.expediagroup.com/docs/rapid/resources/reference/language-options](https://developers.expediagroup.com/docs/rapid/resources/reference/language-options)
          required: true
          schema:
            type: string
          examples:
            English:
              value: en-US
            Cantonese:
              value: zh-HK
        - name: supply_source
          in: query
          description: >
            Options for which supply source you would like returned in the
            content response. This parameter may only be

            supplied once and will return all properties that match the requested supply source. An error is thrown if

            the parameter is provided multiple times.
              * `expedia` - Standard Expedia supply.
              * `vrbo` - VRBO supply - This option is restricted to partners who have VRBO supply enabled for their
            profile. See [Vacation Rentals](https://developers.expediagroup.com/docs/rapid/lodging/vacation-rentals) for

            more information.
          required: true
          schema:
            type: string
          examples:
            Standard:
              value: expedia
            VRBO:
              value: vrbo
        - name: all_inclusive
          in: query
          description: >
            Search to include properties that have the requested `all_inclusive`
            values equal to true. If this parameter

            is not supplied, all `all_inclusive` scenarios are included. This parameter can be supplied multiple times

            with different values, which will include properties that match any of the requested scenarios.
              * `all_rate_plans` - Return properties where `all_inclusive.all_rate_plans` is true.
              * `some_rate_plans` = Return properties where `all_inclusive.some_rate_plans` is true.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            All:
              value: all_rate_plans
        - name: amenity_id
          in: query
          description: >
            The ID of the amenity you want to search for. This parameter can be
            supplied multiple times with different

            values, which will include properties that match any of the requested amenity IDs. This is currently only

            capable of searching for property level amenities. Room and rate level amenities cannot be searched on.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Elevator:
              value: 8
            Multiple:
              value:
                - 115
                - 43
        - name: attribute_id
          in: query
          description: >
            The ID of the attribute you want to search for. This parameter can
            be supplied multiple times with different

            values, which will include properties that match any of the requested attribute IDs.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Pets:
              value: 51
            Multiple:
              value:
                - 5058
                - 5059
        - name: brand_id
          in: query
          description: >
            The ID of the brand you want to search for. This parameter can be
            supplied multiple times with different

            values, which will include properties that match any of the requested brand IDs.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Hyatt:
              value: 11210
            Multiple:
              value:
                - 1
                - 11210
        - name: business_model
          in: query
          description: >
            Search for properties with the requested business model enabled.
            This parameter can be supplied multiple

            times with different values, which will return all properties that match any of the requested business

            models. The value must be lower case.
              * `expedia_collect` - Return only properties where the payment is collected by Expedia.
              * `property_collect` - Return only properties where the payment is collected at the property.
          schema:
            type: array
            items:
              type: string
              enum:
                - expedia_collect
                - property_collect
          examples:
            Optional:
              ? value
            Single:
              value: expedia_collect
        - name: category_id
          in: query
          description: >
            Search to include properties that have the requested

            [category ID](https://developers.expediagroup.com/docs/rapid/lodging/content/content-reference-lists). If

            this parameter is not supplied, all category IDs are included. This parameter can be supplied multiple times

            with different values, which will include properties that match any of the requested category IDs.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Single:
              value: 1
            Multiple:
              value:
                - 1
                - 2
        - name: category_id_exclude
          in: query
          description: >
            Search to exclude properties that do not have the requested

            [category ID](https://developers.expediagroup.com/docs/rapid/lodging/content/content-reference-lists). If

            this parameter is not supplied, all category IDs are included. This parameter can be supplied multiple times

            with different values, which will exclude properties that match any of the requested category IDs.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Single:
              value: 1
            Multiple:
              value:
                - 1
                - 2
        - name: chain_id
          in: query
          description: >
            The ID of the chain you want to search for. These chain IDs can be
            positive and negative numbers. This

            parameter can be supplied multiple times with different values, which will include properties that match any

            of the requested chain IDs.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Single:
              value: -6
            Multiple:
              value:
                - 1
                - 2
        - name: country_code
          in: query
          description: >
            Search for properties with the requested country code, in ISO 3166-1
            alpha-2 format. This parameter can be

            supplied multiple times with different values, which will include properties that match any of the requested

            country codes.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Single:
              value: US
            Multiple:
              value:
                - US
                - CA
        - name: date_added_end
          in: query
          description: >
            Search for properties added on or before the requested UTC date, in
            ISO 8601 format (YYYY-MM-DD)
          schema:
            type: string
          examples:
            Optional:
              ? value
            Recent:
              value: 2023-09-21
        - name: date_added_start
          in: query
          description: >
            Search for properties added on or after the requested UTC date, in
            ISO 8601 format (YYYY-MM-DD)
          schema:
            type: string
          examples:
            Optional:
              ? value
            Recent:
              value: 2023-09-20
        - name: date_updated_end
          in: query
          description: >
            Search for properties updated on or before the requested UTC date,
            in ISO 8601 format (YYYY-MM-DD)
          schema:
            type: string
          examples:
            Optional:
              ? value
            Recent:
              value: 2023-09-21
        - name: date_updated_start
          in: query
          description: >
            Search for properties updated on or after the requested UTC date, in
            ISO 8601 format (YYYY-MM-DD)
          schema:
            type: string
          examples:
            Optional:
              ? value
            Recent:
              value: 2023-09-20
        - name: include
          in: query
          description: >
            Each time this parameter is specified will add to the list of fields
            and associated objects returned in the

            response. All values and field names are lower case. The values `property_ids` and `catalog` will continue

            to behave as specified below for backwards compatibility. All other top level field names will add the

            specified field to the list of fields returned in the response. See the response schema for a full list of

            top level field names. Additionally, the field `property_id` will always be returned regardless of what

            include values are passed.<br><br>

            Possible values:
             * `property_ids` - ***DEPRECATED*** - Please use `property_id` which matches the response field name.
             * `catalog` - Include all property catalog fields. See
                [Property Catalog File endpoint](https://developers.expediagroup.com/docs/rapid/resources/rapid-api#get-/files/properties/catalog)
            for a list of fields.
             * `property_id` - Passing in the value `property_id` and no other values will limit the response to only
                 `property_id`. Not necessary to include in combination with other field name values, as it will always
                 be returned.
             * All field names found at the top level of the property content response are now valid values for
                inclusion.
          schema:
            type: array
            items:
              type: string
          examples:
            IncludeAll:
              ? value
            Single:
              value: images
            Multiple:
              value:
                - images
                - address
        - name: multi_unit
          in: query
          description: >
            Search for multi-unit properties. If this parameter is not supplied,
            both single-unit and multi-unit

            properties will be included.
              * `true` - Include only properties that are multi-unit.
              * `false` - Do not include properties that are multi-unit.
          schema:
            type: boolean
          examples:
            Optional:
              ? value
            Single:
              value: false
        - name: property_id
          in: query
          description: >
            The ID of the property you want to search for. You can provide 1 to
            250 property_id parameters.
          schema:
            type: array
            items:
              type: string
          examples:
            Single:
              value: 1337
            Multiple:
              value:
                - 1337
                - 1
        - name: property_rating_max
          in: query
          description: >
            Search for properties with a property rating less than or equal to
            the requested rating. The highest

            property rating value is 5.0.
          schema:
            type: string
          examples:
            Optional:
              ? value
            Single:
              value: 5
        - name: property_rating_min
          in: query
          description: >
            Search for properties with a property rating greater than or equal
            to the requested rating. The lowest

            property rating value is 0.0.
          schema:
            type: string
          examples:
            Optional:
              ? value
            Single:
              value: 3.5
        - name: spoken_language_id
          in: query
          description: >
            The id of the spoken language you want to search for. This parameter
            can be supplied multiple times with

            different values, which will include properties that match any of the requested spoken languages. The

            language code as a subset of BCP47 format.
          schema:
            type: array
            items:
              type: string
          examples:
            Optional:
              ? value
            Single:
              value: en
            Multiple:
              value:
                - zh-yue
                - vi
        - name: billing_terms
          in: query
          description: >
            This parameter is to specify the terms of how a resulting booking
            should be billed. If this field is needed,

            the value for this will be provided to you separately.
          schema:
            type: string
        - name: partner_point_of_sale
          in: query
          description: >
            This parameter is to specify what point of sale is being used to
            shop and book. If this field is needed, the

            value for this will be provided to you separately.
          schema:
            type: string
        - name: payment_terms
          in: query
          description: >
            This parameter is to specify what terms should be used when being
            paid for a resulting booking. If this

            field is needed, the value for this will be provided to you separately.
          schema:
            type: string
        - name: platform_name
          in: query
          description: >
            This parameter is to specify what platform is being used to shop and
            book. If this field is needed, the

            value for this will be provided to you separately.
          schema:
            type: string
      responses:
        "200":
          description: OK
          headers:
            Rate-Limit-Day:
              description: Reserved for future use. Optional header for request capacity per
                day.
              schema:
                type: number
            Rate-Limit-Day-Remaining:
              description: Optional header for the remaining capacity, as a percentage, for
                the daily time window.
              schema:
                type: number
            Rate-Limit-Day-Reset:
              description: Optional header for the timestamp, as the number of milliseconds
                since the Unix Epoch, when the daily capacity resets.
              schema:
                type: number
            Rate-Limit-Minute:
              description: Reserved for future use. Optional header for request capacity per
                minute.
              schema:
                type: number
            Rate-Limit-Minute-Remaining:
              description: Optional header for the remaining capacity, as a percentage, for
                the per minute time window.
              schema:
                type: number
            Rate-Limit-Minute-Reset:
              description: Optional header for the timestamp, as the number of milliseconds
                since the Unix Epoch, when the per minute capacity resets.
              schema:
                type: number
            Rate-Limit-Reduction-Status:
              description: Optional header that indicates the state (inactive, active) of
                minute capacity reduction triggered once all daily capacity has
                been used.
              schema:
                type: string
            Region:
              $ref: "#/components/headers/Region"
            Link:
              description: >
                Contains a single link to get the immediate next page of
                results, and follows the

                [IETF standard](https://tools.ietf.org/html/rfc5988). To get the next page of results, simply follow

                the `next` URL in this header without modifying it. This header will be missing when there are no

                further pages. If the link expires, there will be an `expires` link-extension that is the UTC date the

                link will expire, in ISO 8601 format.
              schema:
                type: string
                example: <https://test.ean.com/v3/properties/content?token=MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m>;
                  rel="next"; expires=2023-06-29T20:15:05.324083439Z
            Pagination-Total-Results:
              description: Contains the total number of property objects found.
              schema:
                type: number
                example: 743
