        single [Polygon](https://www.rfc-editor.org/rfc/rfc7946#section-3.1.6)
        in geojson format. If there is more than one linear ring at this level,
        the first is the outer boundary and the remaining linear rings are
        interior rings or holes.
      items:
        minItems: 4
        type: array
        description: An array of Points making up a single linear ring in geojson format.
        items:
          maxItems: 2
          minItems: 2
          type: array
