              - 37.169329
    PropertyGeography:
      type: object
      properties:
        property_id:
          type: string
          description: Unique Expedia property ID.
      description: A property object.
    Property:
      type: object
      properties:
        property_id:
          type: string
          description: Expedia property ID.
        status:
          type: string
          description: Helps determine which type of property response is returned.
          enum:
            - available
            - partially_unavailable
        score:
          type: number
          description: A score to sort properties where the higher the value the better.
            It can be used to:<br> * Sort the properties on the response<br> *
            Sort properties across multiple responses in parallel searches for
            large regions<br>
      discriminator:
        propertyName: status
        mapping:
          available: "#/components/schemas/PropertyAvailability"
          partially_unavailable: "#/components/schemas/PropertyUnavailability"
    PropertyAvailability:
      allOf:
        - $ref: "#/components/schemas/Property"
        - type: object
          properties:
            rooms:
              type: array
              description: Array of objects containing room information.
              items:
                $ref: "#/components/schemas/RoomAvailability"
            links:
              $ref: "#/components/schemas/PropertyAvailabilityLinks"
          description: The rooms and rates for a property.
    RoomAvailability:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier for a room type.
        room_name:
          type: string
          description: Name of the room type.
        rates:
          type: array
          description: Array of objects containing rate information.
          items:
            $ref: "#/components/schemas/Rate"
      description: The room information.
    Rate:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier for a rate.
        status:
          $ref: "#/components/schemas/Status"
        available_rooms:
          type: number
          description: >-
            The number of bookable rooms remaining with this rate in EPS
            inventory. Use this value to create rules for urgency messaging to
            alert users to low availability on busy travel dates or at popular
            properties.

            If the value returns as 2147483647 (max int value), the actual value could not be determined. Ensure your urgency messaging ignores such instances when returned.
        refundable:
          type: boolean
          description: Indicates if the rate is fully refundable at the time of booking.
            Cancel penalties may still apply. Please refer to the cancel
            penalties section for reference.
        member_deal_available:
          type: boolean
          description: Indicates if a "Member Only Deal" is available for this rate.
        sale_scenario:
          $ref: "#/components/schemas/SaleScenario"
        merchant_of_record:
          $ref: "#/components/schemas/MerchantOfRecord"
        amenities:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Amenity"
          description: Room amenities.
        links:
          $ref: "#/components/schemas/RateLinks"
        bed_groups:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/BedGroupAvailability"
          description: A map of the room's bed groups.
        cancel_penalties:
          type: array
          description: Array of `cancel_penalty` objects containing cancel penalty
            information.
          items:
            $ref: "#/components/schemas/CancelPenalty"
        nonrefundable_date_ranges:
          type: array
          description: >
            An array of stay date ranges within this check-in / check-out range
            that are not refundable. Stay dates

            within these ranges provide no refund on cancellation, regardless of cancel penalty windows. The stay dates

            are determined by the would be check-in of that night. With a check-in date of 2023-09-01, and a check-out

            date of 2023-09-06, this would be a 5 night stay. A `nonrefundable_date_range` with start: 2023-09-02 and

            end: 2023-09-03 would mean 2 of the nights are nonrefundable. The 1st night is refundable, the 2nd and 3rd

            nights are nonrefundable, and the 4th and 5th nights are refundable, subject to `cancel_penalties`

            restrictions.
          items:
            $ref: "#/components/schemas/NonrefundableDateRange"
        marketing_fee_incentives:
          type: array
          description: >
            An array of stay date ranges within this check-in / check-out range
            that have an incentive applied. The stay

            dates are determined by the would be check-in of that night. With a check-in date of 2023-09-01, and a

            check-out date of 2023-09-06, this would be a 5 night stay. A `marketing_fee_incentive` with start:

            2023-09-02 and end: 2023-09-03 would mean 2 of the nights have an incentive applied. The 1st night is not

            part of the incentive, the 2nd and 3rd nights are part of the incentive, and the 4th and 5th nights are not

            part of the incentive.
          items:
            $ref: "#/components/schemas/MarketingFeeIncentive"
        occupancy_pricing:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/PricingInformation"
          description: A map of room information by occupancy.
        promotions:
          $ref: "#/components/schemas/Promotions"
        card_on_file_limit:
          $ref: "#/components/schemas/Amount"
        refundable_damage_deposit:
          $ref: "#/components/schemas/Amount"
        deposits:
          type: array
          description: Array of deposits for the rate.
          items:
            $ref: "#/components/schemas/Deposit"
      description: A rate.
    Status:
      type: string
      description: Indicates the status of the rate. If the rate is still available
        then available will be returned. If the rate is no longer available at
        that price then price_changed will be returned. If the rate is no longer
        available at all then sold_out will be returned.
      enum:
        - available
        - price_changed
        - sold_out
    SaleScenario:
      type: object
      properties:
        package:
          type: boolean
          description: >
            If true, this rate has been provided to be bundled with car, air,
            etc. and displayed as a total package price.


            If shopping in a cross-sell scenario and using the cross-sell rate option, this indicates that the rate is a package rate available to be sold as an add-on to an existing itinerary.
        member:
          type: boolean
          description: >
            If true, this rate has a "Member Only Deal" discount applied to the
            rate.


            Partners must be enabled to receive "Member Only Deals". If interested, partners should speak to their account representatives.


            This parameter can be used to merchandise if a "Member Only Deal" has been applied, which will help drive loyalty. In addition, it can be used by OTA's to create an opaque, but public shopping experience.


            This value will always be false for requests where the sales_environment is equal to "hotel_package".
        corporate:
          type: boolean
          description: >
            If true, this rate is a corporate negotiated rate.  These rates
            provide additional value adds (e.g. free breakfast, free wifi,
            discount) and same-day cancellation.
        distribution:
          type: boolean
          description: >
            If true, this rate is an EPS Optimized Distribution rate. These
            rates are procured exclusively for EPS distribution and may contain
            benefits such as larger marketing fee, less restrictive cancellation
            policies, additional value adds, or unique availability.
        mobile_promotion:
          type: boolean
          description: >
            If true, this rate has an associated mobile promotion which can be
            advertised as a special mobile only deal.

            This will only be present when `include=sale_scenario.mobile_promotion` is passed as a request parameter.
      description: Provides the special scenarios that need to be taken into account
        when using this rate.
    RateLinks:
      type: object
      properties:
        payment_options:
          $ref: "#/components/schemas/Link"
      additionalProperties:
        $ref: "#/components/schemas/Link"
      description: A map of links, including a link to request payment options.
    BedGroupAvailability:
      type: object
      properties:
        links:
          $ref: "#/components/schemas/BedGroupAvailabilityLinks"
        id:
          type: string
          description: Unique identifier for a bed group.
        description:
          type: string
          description: This is a display ready description of a bed configuration for this
            room.
        configuration:
          type: array
          description: The bed configuration for a given room. This array can be empty for
            the related bed group.
          items:
            $ref: "#/components/schemas/BedGroupConfiguration"
    BedGroupAvailabilityLinks:
      type: object
      properties:
        price_check:
          $ref: "#/components/schemas/Link"
      additionalProperties:
        $ref: "#/components/schemas/Link"
      description: A map of links, including links to confirm pricing and availability
        for the selected rate.
    MarketingFeeIncentive:
      type: object
      properties:
        source:
          type: string
          description: >
            The source of the incentive. This can be used to differentiate
            between incentives in the case that more than

            one incentive applies to a particular rate.
        start:
          type: string
          description: The first stay date with the incentive applied in ISO 8601 format.
        end:
          type: string
          description: The last stay date with the incentive applied in ISO 8601 format.
      description: An object representing one incentive source and the stay dates
        relevant to that particular incentive.
    Promotions:
      type: object
      properties:
        value_adds:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ValueAdd"
          description: A collection of value adds that apply to this rate.
        deal:
          $ref: "#/components/schemas/Deal"
      description: Available promotions that apply to this rate.
    Deal:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the deal.
        description:
          type: string
          description: The description for the deal.
      description: The deal that applies to this rate.
    Deposit:
      type: object
      properties:
        value:
          type: string
          description: The amount that must be paid as a deposit.
        due:
          type: string
          description: The due date in ISO 8601 format.
        currency:
          type: string
          description: The currency for the deposit amount.
      description: A deposit policy associated with the rate.
    PropertyAvailabilityLinks:
      type: object
      properties:
        additional_rates:
          $ref: "#/components/schemas/Link"
        recommendations:
          $ref: "#/components/schemas/Link"
      additionalProperties:
        $ref: "#/components/schemas/Link"
      description: A map of links, including links to request additional rates. Note
        that the recommendations feature has been retired and will return an
        error if the link is followed.
      example:
        additional_rates:
          method: GET
          href: /v3/properties/12345/availability?token=MY5S3j36cOcL
    PropertyUnavailability:
      allOf:
        - $ref: "#/components/schemas/Property"
        - type: object
          properties:
            unavailable_reason:
              $ref: "#/components/schemas/UnavailableReason"
          description: Response with a property that has no available rates for the given
            request parameters, but `include=unavailable_reason` was requested.
    UnavailableReason:
      type: object
      properties:
        code:
          type: string
          description: >
            The code representing the reason.

            * `adults_exceed_threshold` - Number of adults requested exceeds room threshold. `data` will contain the maximum value.

            * `children_exceed_threshold` - Number of children requested exceeds room threshold. `data` will contain the maximum value.

            * `infants_exceed_threshold` - Number of infants requested exceeds room threshold. `data` will contain the maximum value.

            * `minimum_child_age` - Child age requested is less than the minimum age specified for the room. `data` will contain the minimum value.

            * `maximum_occupancy` - Number of occupants exceed the specified room limit. `data` will contain the maximum value.

            * `checkin_not_allowed` - Check-in not allowed for this stay date.

            * `checkout_not_allowed` - Check-out not allowed for this stay date.

            * `minimum_stay` - Length of stay is less than minimum. `data` will contain the minimum value.

            * `maximum_stay` - Length of stay is greater than maximum. `data` will contain the maximum value.

            * `restricted_stay_lengths` - Some stay lengths are not available for this check-in date. `data` will contain the allowed lengths separated by pipe `|`. eg. `3|5|6`

            * `same_day_restrictions` - Room is not available due to same day booking restrictions.

            * `maximum_rooms` - Room count exceeds provider limit. `data` will contain the maximum value.

            * `children_not_supported` - The property is restricted to adults only.

            * `minimum_advance_purchase` - Minimum Advance Purchase requirement not met. `data` will contain the minimum value.

            * `maximum_advance_purchase` - Maximum Advance Purchase requirement not met. `data` will contain the maximum value.

            * `partial_inventory_available` - Some of the dates have no inventory available for the specified duration. `data` will contain the unavailable dates separated by pipe `|`. eg. `2023-10-21|2023-10-23`

            * `no_inventory_available` - No inventory is available for the specified duration.
          enum:
            - adults_exceed_threshold
            - children_exceed_threshold
            - infants_exceed_threshold
            - minimum_child_age
            - maximum_occupancy
            - checkin_not_allowed
            - checkout_not_allowed
            - minimum_stay
            - maximum_stay
            - restricted_dates
            - same_day_restrictions
            - maximum_rooms
            - children_not_supported
            - minimum_advance_purchase
            - maximum_advance_purchase
            - partial_inventory_available
            - no_inventory_available
        data:
          type: string
          description: An associated value that provides helpful information for some
            codes. Not present for all codes.
      description: An unavailable reason that suggests ways that the request could be
        modified to locate available rooms and rates.
    RoomPriceCheck:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusPriceCheck"
        occupancy_pricing:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/PricingInformation"
          description: A map of room information by occupancy.
        links:
          $ref: "#/components/schemas/RoomPriceCheckLinks"
        card_on_file_limit:
          $ref: "#/components/schemas/Amount"
        refundable_damage_deposit:
          $ref: "#/components/schemas/Amount"
        deposits:
          type: array
          description: Array of deposits.
          items:
            $ref: "#/components/schemas/Deposit"
        refund:
          $ref: "#/components/schemas/Charge"
        amount_owed:
          $ref: "#/components/schemas/Charge"
        penalty:
          $ref: "#/components/schemas/Charge"
        trader_information:
          $ref: "#/components/schemas/TraderInformation"
      description: The price check response.
    StatusPriceCheck:
      type: string
      description: Indicates the status of the rate. If the rate is still available
        then available will be returned. If the rate is no longer available at
        that price then price_changed will be returned. If the rate is no longer
        available at all then sold_out will be returned.
      enum:
        - available
        - price_changed
        - sold_out
    RoomPriceCheckLinks:
      type: object
      properties:
        book:
          $ref: "#/components/schemas/Link"
        commit:
          $ref: "#/components/schemas/Link"
        payment_session:
          $ref: "#/components/schemas/Link"
        additional_rates:
          $ref: "#/components/schemas/Link"
      additionalProperties:
        $ref: "#/components/schemas/Link"
      description: >
        A map of links, including links to continue booking this rate or to shop
        for additional rates.


        If this rate is still available for booking then a book link will be present if PSD2 is not a requirement for you or a payment_session link will be present if PSD2 is a requirement for you.
    PaymentOption:
      type: object
      properties:
        affiliate_collect:
          $ref: "#/components/schemas/AffiliateCollect"
        credit_card:
          $ref: "#/components/schemas/CreditCard"
      description: The payment option response.
    AffiliateCollect:
      type: object
      properties:
        name:
          type: string
          description: Display name of payment option.
      description: This option will be returned if a booking can be made using Expedia
        Affiliate Collect.
    CreditCard:
      type: object
      properties:
        card_options:
          type: array
          items:
            $ref: "#/components/schemas/CardOption"
        merchant:
          $ref: "#/components/schemas/CreditCardMerchant"
        name:
          type: string
          description: Display name of payment option.
    CardOption:
      type: object
      properties:
        name:
          type: string
          description: Brand name for the accepted credit or debit card. Use this value to
            determine which cards to display on your checkout page.
        processing_country:
          type: string
          description: The country in which the payment will be processed.
    CreditCardMerchant:
      type: object
      properties:
        name:
          type: string
          description: Name of the merchant to use during 3rd party authorization for PSD2.
      example:
        name: TRAVEL RESERVATION
    PropertyCalendarAvailability:
      type: object
      properties:
        property_id:
          type: string
          description: Expedia property ID.
          example: "123456"
        days:
          type: array
          items:
            $ref: "#/components/schemas/Day"
    Day:
      type: object
      properties:
        date:
          type: string
          description: Date associated to the provided information.
          format: date
        available:
          type: boolean
          description: True if the property is available on the date.
        checkin:
          $ref: "#/components/schemas/CheckInValidity"
        checkout:
          $ref: "#/components/schemas/CheckOutValidity"
        stay_constraints:
          $ref: "#/components/schemas/StayConstraints"
    CheckInValidity:
      type: string
      description: >
        Enumeration indicating the capability of check-in on the date.


        `CHECKIN_VALID`: The associated date is valid for check in.


        `CHECKIN_INVALID`: Generic or Unknown reason for being not being a valid day for check in.


        `CHECKIN_INVALID_DUE_TO_BEING_IN_PAST`: The associated date is not valid for check in due to being in the past.


        `CHECKIN_INVALID_DUE_TO_MIN_PRIOR_NOTIFICATION`:  The associated date is not valid for check in because checking in on this date would not meet the owner's minimum prior notification requirements.


        `CHECKIN_INVALID_DUE_TO_MAX_FUTURE_BOOKING`: The associated date is not valid for check in because it is too far in the future.


        `CHECKIN_INVALID_DUE_TO_NOT_AVAILABLE`: The associated date is not valid for check in because it is not available (ie. the date is already reserved).


        `CHECKIN_INVALID_DUE_TO_NON_CHANGEOVER_DAY_OF_WEEK`: The associated date is not valid for check in because it falls on a day of the week that check in is prohibited.


        `CHECKIN_INVALID_DUE_TO_CHANGEOVER_EXCLUSION`: The associated date is not valid for check in because check in was prohibited on that specific date.


        `CHECKIN_INVALID_DUE_TO_MIN_STAY_NOT_ACHIEVABLE`: The associated date is not valid for check in because checking in on this date does not satisfy the minimum stay duration.


        `CHECKIN_INVALID_DUE_TO_NO_VALID_CHECKOUT_WITHIN_CONSTRAINTS`: The associated date is not valid for check in because there is not an associated check out date that would allow the stay to satisfy stay constraints.
      example: CHECKIN_VALID
    CheckOutValidity:
      type: string
      description: >
        Enumeration indicating the capability of check-out on the date.


        `CHECKOUT_VALID`: The associated date is valid for check out.


        `CHECKOUT_INVALID`: The checkout validity value is invalid or unknown.


        `CHECKOUT_INVALID_DUE_TO_NON_CHANGEOVER_DAY_OF_WEEK`: The associated date is not valid for check out because it falls on a day of the week that check out is prohibited.


        `CHECKOUT_INVALID_DUE_TO_CHANGEOVER_EXCLUSION`: The associated date is not valid for check out because check out was prohibited on that specific date.
      example: CHECKOUT_VALID
    StayConstraints:
      type: object
      properties:
        min_stay:
          type: integer
          description: The minimum number of days for a stay.
          format: int32
          example: 1
        max_stay:
          type: integer
          description: The maximum number of days for a stay.
          format: int32
          example: 14
    PaymentSessionsRequest:
      required:
        - browser_accept_header
        - customer_account_details
        - encoded_browser_metadata
        - merchant_url
        - payments
        - preferred_challenge_window_size
        - version
      type: object
      properties:
        version:
          type: string
          description: The version of the EgPayments.js library.
        browser_accept_header:
          type: string
          description: The customer's browser accept header that was used in the booking
            request.
        encoded_browser_metadata:
          type: string
          description: Encoded browser metadata, provided by the EgPayments.js library.
        preferred_challenge_window_size:
          type: string
          description: >
            The preferred window size that needs to be displayed to the
            customer. Following are the possible values of this field:
              * `extra_small`: 250 x 400
              * `small`: 390 x 400
              * `medium`: 600 x 400
              * `large`: 500 x 600
              * `full_screen`: Full screen
          enum:
            - extra_small
            - small
            - medium
            - large
            - full_screen
        merchant_url:
          type: string
          description: Fully qualified URL of merchant website or customer care site.
        customer_account_details:
          $ref: "#/components/schemas/PaymentSessionsRequestCustomerAccountDetails"
        payments:
          type: array
          items:
            $ref: "#/components/schemas/PaymentRequest"
      example:
        version: "1"
        browser_accept_header: "*/*"
        encoded_browser_metadata: ZW5jb2RlZF9icm93c2VyX21ldGFkYXRh
        preferred_challenge_window_size: medium
        merchant_url: https://server.adomainname.net
        customer_account_details:
          authentication_method: guest
          authentication_timestamp: 2018-02-12T11:59:00.000Z
          create_date: 2018-09-15
          change_date: 2018-09-17
          password_change_date: 2018-09-17
          add_card_attempts: 1
          account_purchases: 1
        payments:
