    ThirdPartyAuthRequest:
      required:
        - cavv
        - ds_transaction_id
        - eci
        - three_ds_version
      type: object
      properties:
        cavv:
          type: string
          description: >
            Cryptographic element used to indicate Authentication was
            successfully performed
        eci:
          type: string
          description: >
            Electronic Commerce Indicator. The ECI is used in payer
            authentication to indicate the level of security used when the
            cardholder provided payment information to the merchant. Its value
            corresponds to the authentication result and the characteristics of
            the merchant checkout process. Each card network, e.g., Visa,
            MasterCard, JCB, has specific rules around the appropriate values
            and use of the ECI.
        three_ds_version:
          type: string
          description: |
            Indicates what version of 3DS was used to authenticate the user.
          example: xxx
        ds_transaction_id:
          type: string
          description: >
            Directory Server Transaction Id. Returned during authentication and
            is used as an additional parameter to validate that transaction was
            authenticated.
        pa_res_status:
          type: string
          description: >
            set only if PAResStatus value is received in the authentication
            response
        ve_res_status:
          type: string
          description: >
            set this only if PAResStatus value is received in the authentication
            response

            if Authentication was Frictionless → AuthenticationResponse.PAResStatus,

            if Authentication was a successful challenge → "C" (This is the directory response for challenge)
          example: C
        xid:
          type: string
          description: >
            String used by both Visa and MasterCard which identifies a specific
            transaction on the Directory

            This string value should remain consistent throughout a transaction's history.
        cavv_algorithm:
          type: string
          description: |
            Used in some scenarios for 3DS 1.0.
        ucaf_indicator:
          type: string
          description: |
            Only received for Mastercard transactions, else can be null.
            0 - Non-SecureCode transaction, bypassed by the Merchant
            1 - Merchant-Only SecureCode transaction
            2 - Fully authenticated SecureCode transaction
