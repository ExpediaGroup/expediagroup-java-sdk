  /v3/properties/inactive:
    get:
      tags:
        - getInactiveProperties
      summary: Inactive Properties
      description: >
        Request a list of properties that are inactive because they have been
        removed from sale since a specified

        date.<br><br>

        When there are a large number of properties in the response, it will be paginated. See the `Link` header in the

        200 response section.
      operationId: getInactiveProperties
      parameters:
        - name: Customer-Session-Id
          in: header
          description: >
            Insert your own unique value for each user session, beginning with
            the first API call. Continue to pass the same

            value for each subsequent API call during the user's session, using a new value for every new customer session.<br>

            Including this value greatly eases EPS's internal debugging process for issues with partner requests,

            as it explicitly links together request paths for individual user's session.
          schema:
            type: string
        - name: since
          in: query
          description: >
            Required on initial call, not accepted on subsequent paging links
            provided in response header.<br>

            The earliest date that a property became inactive to include in the results. ISO 8601 format (YYYY-MM-DD)
          schema:
            type: string
          example: 2023-05-01
        - name: token
          in: query
          description: >
            Only used for requesting additional pages of data. Provided by the
            `next` URL in the `Link` response header.
          schema:
            type: string
          example: MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m
        - name: billing_terms
          in: query
          description: >
            This parameter is to specify the terms of how a resulting booking
            should be billed. If this field is needed,

            the value for this will be provided to you separately.
          schema:
