      description: >
        Confirms the price returned by the Property Availability response. Use
        this API to verify a previously-selected rate is still valid before
        booking. If the price is matched, the response returns a link to request
        a booking. If the price has changed, the response returns new price
        details and a booking link for the new price. If the rate is no longer
        available, the response will return a new Property Availability request
