  /v3/regions:
    get:
      tags:
        - getRegions
      summary: Regions
      description: >
        Returns the geographic definition and property mappings of regions
        matching the specified parameters.<br><br>

        To request all regions in the world, omit the `ancestor` query parameter. To request all regions in a specific

        continent, country or other level, specify the ID of that region as the `ancestor`. Refer to the list of

        [top level regions](https://developers.expediagroup.com/docs/rapid/lodging/geography/geography-reference-lists).

        <br><br>

        The response is a paginated list of regions. See the `Link` header in the 200 response section.
      operationId: getRegions
      parameters:
        - name: Customer-Session-Id
          in: header
          description: >
            Insert your own unique value for each user session, beginning with
            the first API call.

            Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>

            Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
          schema:
            type: string
        - name: include
          in: query
          description: >
            Options for which content to return in the response. This parameter
            can be supplied multiple times with different values. The standard
            and details options cannot be requested together. The value must be
            lower case.
              * standard - Include the metadata and basic hierarchy of each region.
              * details - Include the metadata, coordinates and full hierarchy of each region.
              * property_ids - Include the list of property IDs within the bounding polygon of each region.
              * property_ids_expanded - Include the list of property IDs within the bounding polygon of each region and property IDs from the surrounding area if minimal properties are within the region.
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - standard
                - details
                - property_ids
                - property_ids_expanded
          example:
            - details
        - name: language
          in: query
          description: >
            Desired language for the response as a subset of BCP47 format that
            only uses hyphenated pairs of two-digit language and country codes.
            Use only ISO 639-1 alpha-2 language codes and ISO 3166-1 alpha-2
            country codes. See
            [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)


            Language Options: [https://developers.expediagroup.com/docs/rapid/resources/reference/language-options](https://developers.expediagroup.com/docs/rapid/resources/reference/language-options)
          required: true
          schema:
            type: string
          example: en-US
        - name: ancestor_id
          in: query
          description: >
            Search for regions whose ancestors include the requested ancestor
            region ID. Refer to the list of [top level
            regions](https://developers.expediagroup.com/docs/rapid/lodging/geography/geography-reference-lists).
          schema:
            type: string
          example: 602962
        - name: area
          in: query
          description: >
            Filter the results to regions that intersect with a specified
            area.<br><br>

            The area may be defined in one of two ways:
              * radius,region_id
              * radius,latitude,longitude

            Radius combined with region id would search an area that extends the number of kilometers out from the boundaries of the region in all directions.<br>

            Radius combined with a single point, specified by a latitude, longitude pair would search an area in a circle with the specified radius and the point as the center.<br>

            Radius should be specified in non-negative whole kilometers, decimals will return an error. A radius of 0 is allowed.<br>

            When specifying the area parameter, there will be a limit of 100 results, which can be narrowed further by the limit parameter.<br>

            Due to the number of results, unless `point_of_interest` is specified as the only type, regions of type `point_of_interest`

            will not be included in a request that filters to an area.<br><br>

            An example use case would be searching for the closest 3 airports within 50 kilometers of a specified point.<br>
              `&type=airport&limit=3&area=50,37.227924,-93.310036`
          schema:
            type: string
          example: 3,602962
        - name: country_code
          in: query
          description: >
            Filter the results to a specified ISO 3166-1 alpha-2 country code.


            For more information see: [https://www.iso.org/obp/ui/#search/code/](https://www.iso.org/obp/ui/#search/code/)
          schema:
            type: array
            items:
              type: string
          example:
            - US
        - name: country_subdivision_code
          in: query
          description: Filter the results down to only the ISO 3166-2 country subdivision.
          schema:
            type: array
            items:
              type: string
          example:
            - US-MO
        - name: iata_location_code
          in: query
          description: >
            Search for regions by the requested 3-character IATA location code,
            which will apply to both iata_airport_code and
            iata_airport_metro_code. The code must be upper case.
          schema:
            type: string
          example: SGF
        - name: limit
          in: query
          description: >
            Limit the number of results returned.

            Using the area parameter will impose a max value of 100 for this whether specified or not.
          schema:
            type: number
        - name: supply_source
          in: query
          description: >
            Options for which supply source you would like returned in the
            geography response. This parameter may only be supplied once and
            will return all properties that match the requested supply source.
            An error is thrown if the parameter is provided multiple times.
              * `expedia` - Standard Expedia supply.
              * `vrbo` - VRBO supply - This option is restricted to partners who have VRBO supply enabled for their profile. See [Vacation Rentals](https://developers.expediagroup.com/docs/rapid/lodging/vacation-rentals) for more information.
          schema:
            type: string
          example: vrbo
        - name: type
          in: query
          description: |
            Filter the results to a specified region type.
          schema:
            type: array
            items:
              type: string
        - name: billing_terms
          in: query
          description: >
            This parameter is to specify the terms of how a resulting booking
            should be billed. If this field is needed, the value for this will
            be provided to you separately.
          schema:
            type: string
        - name: partner_point_of_sale
          in: query
          description: >
            This parameter is to specify what point of sale is being used to
            shop and book. If this field is needed, the value for this will be
            provided to you separately.
          schema:
            type: string
        - name: payment_terms
          in: query
          description: >
            This parameter is to specify what terms should be used when being
            paid for a resulting booking. If this field is needed, the value for
            this will be provided to you separately.
          schema:
            type: string
        - name: platform_name
          in: query
          description: >
            This parameter is to specify what platform is being used to shop and
            book. If this field is needed, the value for this will be provided
            to you separately.
          schema:
            type: string
