                      descriptions:
                        amenities: Don't miss out on the many recreational opportunities, including an
                          outdoor pool, a sauna, and a fitness center.
                          Additional features at this hotel include
                          complimentary wireless Internet access, concierge
                          services, and an arcade/game room.
                        dining: Grab a bite at one of the hotel's 3 restaurants, or stay in and take
                          advantage of 24-hour room service. Quench your thirst
                          with your favorite drink at a bar/lounge. Buffet
                          breakfasts are available daily for a fee.
