    get:
      tags:
        - getPropertyGuestReviews
      summary: Property Guest Reviews
      description: >
        <i>Note: Property Guest Reviews are only available if your account is
        configured for access and all launch requirements have been followed.
        Please find the launch requirements here
        [https://support.expediapartnersolutions.com/hc/en-us/articles/360008646799](https://support.expediapartnersolutions.com/hc/en-us/articles/360008646799)
        and contact your Account Manager for more details.</i>


        The response is an individual Guest Reviews object containing multiple guest reviews for the requested active property.


        To ensure you always show the latest guest reviews, this call should be made whenever a customer looks at the details for a specific property.
      operationId: getPropertyGuestReviews
      parameters:
        - name: Customer-Session-Id
          in: header
          description: >
            Insert your own unique value for each user session, beginning with
            the first API call.

            Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>

            Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
          schema:
            type: string
        - name: property_id
          in: path
          description: |
            Expedia Property ID.<br>
          required: true
          schema:
            type: string
          example: "12345"
        - name: language
