        Amenities:
          type: array
          description: The amenities of the `rateplan`.
          items:
            allOf:
              - $ref: "#/components/schemas/LodgingAmenity"
              - description: The amenities of the `rateplan`.
              - properties:
                  Id:
                    description: Amenity ID.
                  Name:
                    description: Amenity Name.
      description: Container for information on each rate plan.
    RoomOccupancyPolicy:
      required:
        - MaxGuestCount
      type: object
      properties:
        MaxGuestCount:
