            - ACCESSIBILITY

            - BATHROOM

            - BEDROOM

            - CLUB_EXEC

            - FAMILY_FRIENDLY

            - ENTERTAINMENT

            - FOOD_AND_DRINK

            - INTERNET

            - MORE

            - OUTDOOR_SPACE

            - SAFETY
          example:
            FOOD_AND_DRINK:
              - 2 restaurants
              - Coffee/tea in common area(s)
        Media:
