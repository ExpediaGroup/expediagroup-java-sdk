        RatePlanType:
          type: string
          description: |
            Indicate the room type is sold as package or standalone.
          example: package
          enum:
            - standalone
            - package
            - wholesale
        RatePlans:
          type: array
          description: Container for rate plan information.
          items:
            $ref: "#/components/schemas/RatePlan"
        Price:
          type: object
          required:
